name: "Test all tasks"
on: push

jobs:
  test-lint-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup node 🛠️
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x

      - name: Yarn install ⚒️
        run: yarn install

      - name: Run tests 🧪
        run: yarn run test

      - name: Run linter 🏴󠁧󠁢󠁮󠁩󠁲󠁿
        run: yarn run lint

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: dist
